{% extends 'base.html' %}

{% block content %}
<div class=" container " style="width:800px; margin:0 auto;">
    <div class=" container  h-100 row align-items-center justify-content-center">
        <div class=" col">
            <form action="{% url 'add-worker' %}" method="POST" class=" center">
                {% csrf_token %}
                <div class=" form-group">
                    <label for="api_id">API ID</label>
                    <input type="text" name="api_id" class=" form-control" required>
                </div>
                <div class=" form-group">
                    <label for="api_hash">API HASH</label>
                    <input type="text" name="api_hash" class=" form-control" required>
                </div>
                <div class=" form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" class=" form-control" placeholder="+98939XXXXXXX" required>
                </div>
                <input type="submit" value="Register" class=" btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
